    }
    ul{

    }
    .plan-button{
      background-color: orange;
      /* box-shadow: 0; */
      border: 1px solid black;
    }

    /* Hint: What can you do with a media query and flexbox? */
    @media (max-width: 600px) {
      .pricing-container{
      display: flex;
      flex-direction: column;
    }
    }
  </style>
</head>
